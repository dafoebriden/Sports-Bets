<!doctype html>
<html lang="en">

<head>
    <title>Sports Bets</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="container-fluid bg-black text-center ">
        <div class="row">
            <col-12>
                <h1 class="text-danger">S<span class="text-primary">p</span>o<span class="text-primary">r</span>t<span
                        class="text-primary">s</span> B<span class="text-primary">e</span>t<span
                        class="text-primary">s</span> 2<span class="text-primary">.</span>0</h1>
            </col-12>
        </div>
    </header>


    <main class="container-fluid">
        <div class="row d-flex justify-content-evenly">
            <div class="col-5"></div>
            <div class="col-2 text-center text-white p-2 mt-3 bg-black rounded-pill">
                <h4>Bank:</h4>
            </div>
            <div class="col-5"></div>
            <div class="col-4 bg-black text-white text-center p-2 m-3 rounded-pill">
                <h3>Team 1: <span id="team1Lineup"></span> </h3>
            </div>
            <div class="col-4 bg-black text-white text-center p-2 m-3 rounded-pill">
                <h3>Team 2: <span id="team2Lineup"></span> </h3>
            </div>
            <div class="col-4 text-center">
                <button id="Bet5Red" class="btn btn-danger rounded-pill" type="button">Bet 5</button>
                <button id="Bet25Red" class="btn btn-danger rounded-pill" type="button">Bet 25</button>
                <button id="Bet100Red" class="btn btn-danger rounded-pill" type="button">Bet 100</button>
                <button id="BetAllRed" class="btn btn-danger rounded-pill" type="button">Bet it all</button>
            </div>
            <div class="col-4 text-center">
                <button id="Bet5Blue" class="btn btn-primary rounded-pill" type="button">Bet 5</button>
                <button id="Bet25Blue" class="btn btn-primary rounded-pill" type="button">Bet 25</button>
                <button id="Bet100Blue" class="btn btn-primary rounded-pill" type="button">Bet 100</button>
                <button id="BetAllBlue" class="btn btn-primary rounded-pill" type="button">Bet it all</button>

            </div>
            <div class="col-12"></div>
        </div>




    </main>


    <footer>



    </footer>

















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src=".js"></script>
</body>

</html>
